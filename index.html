<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css">
    <script src="assets/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#6610f2" />
    <title>Love Choice</title>
</head>

<body>
    <nav id="navbar"></nav>
    <script>
        // تحميل النافبار من ملف خارجي
        fetch('assets/modules/nav.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;

                // هنا نحدد العنصر اللي هياخد الـ class
                let currentPage = "home"; // غيرها حسب الصفحة
                let link = document.querySelector(`[data-page="${currentPage}"]`);
                if (link) {
                    link.classList.add("active");
                }
            });
    </script>
    <main>
        <div class="container">
            <h1 class="welcome">مرحبا بكم في لعبة</h1>
            <span style="font-family: 'TurkLogo'; font-size: xx-large;">Love Choice</span>
        </div>
        <a href="download.html" class="download_btn">حمل اللعبة</a>
        <div class="container">
            <h1>يمكنك التعرف على اللعبة وكيفية اللعب هنا</h1>
        </div>
        <a href="about.html" class="download_btn">تفاصيل اللعبة</a>
        <!-- <div class="bg"></div> -->
    </main>
    <footer id="footer"></footer>
    <script>
        // تحميل النافبار من ملف خارجي
        fetch('assets/modules/footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>

</html>
